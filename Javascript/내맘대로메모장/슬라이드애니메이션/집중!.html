<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img
            src="https://codingapple.com/wp-content/uploads/2022/02/car1.png"
          />
        </div>
        <div class="slide-box">
          <img
            src="https://codingapple.com/wp-content/uploads/2022/02/car2.png"
          />
        </div>
        <div class="slide-box">
          <img
            src="https://codingapple.com/wp-content/uploads/2022/02/car3.png"
          />
        </div>
      </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>
    <button class="slide-before">이전</button>
    <script src="script3.js"></script>
  </body>
</html>
