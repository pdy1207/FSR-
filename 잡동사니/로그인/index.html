<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="resume">
        <div class="resume-header">
          <h1>contact us</h1>
        </div>
        <div class="resume-email">
          <h3>Your Eamil</h3>
          <form>
            <input type="email" placeholder="email@example.com" />
          </form>
        </div>
        <div class="resume-user__name">
          <div class="resume-user__first">
            <h3>First name</h3>
            <form>
              <input type="text" maxlength="1" />
            </form>
          </div>
          <div class="resume-user__last">
            <h3>List name</h3>
            <form>
              <input type="text" maxlength="2" />
            </form>
          </div>
        </div>
        <div class="resume-message">
          <h3>Message</h3>
          <form>
            <input type="text" />
          </form>
        </div>
        <div class="resume-send">
          <form>
            <input type="checkbox" />
            <h3>Subscribe</h3>
          </form>
          <button class="resume-send__btn">send</button>
        </div>
      </div>
    </div>
  </body>
</html>
